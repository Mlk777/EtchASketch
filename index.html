<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css"
    />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Marck+Script"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="etchBorder">
      <div class="interior">
        <blockquote class="blockquote">
          <p class="lead text-center" id="quote"></p>
          <hr class="my-4" />
          <footer class="message text-center">
            <cite title="Source"></cite>
          </footer>
        </blockquote>
      </div>
      <div class="text-center">
        <button class="btn btn-light text-center" id="newQuote">
          <em>Etch a new quote</em>
        </button>
      </div>
      <a
        id="twitterButton"
        href="https://twitter.com/intent/tweet?text="
        target="_blank"
      >
        <img src="styles/twitter-logo.png" alt="Twitter-logo" />
      </a>
      <div class="leftCircle"></div>
      <div class="rightCircle"></div>
    </div>
  </body>
</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script
  type="text/javascript"
  src="https://platform.twitter.com/widgets.js"
></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.6/typed.min.js"></script>
<script src="scripts/main.js"></script>
